<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projetos de Arquitetura</title>
</head>
<body>
    <!-- Menu Superior -->
    <div id="menu-superior">
        <h1 id="titulo-menu">Tradição em projetos de arquitetura</h1>
        <p id="texto-menu">Arquitetura residencial e comercial. </p>
    </div>
    <!-- Menu Informacional -->
    <div id="menu-informacional">
        <img class="Imagem-informacional" src="./Imagens/Empreendimentos.svg" alt="ERROR">
        <img class="Imagem-informacional" src="/Imagens/AnosDeMercado.svg" alt="ERROR">
        <img class="Imagem-informacional" src="./Imagens/M2EmProjetos.svg" alt="ERROR">
    </div>
    <!-- História e Experiência -->
    <div>
        <img id="Texto-Arquitetura" src="./Imagens/Texto-Arquitetura.svg" alt="ERROR">
        <img id="Imagem-Arquitetura" src="./Imagens/Imagem-Arquitetura.svg" alt="ERROR">
    </div>
    <!-- Formulário -->
    <div id="formulario">
        <h1 id="titulo-formulario">Conheça mais sobre nossos serviços:</h1>
        <form action="https://api.sheetmonkey.io/form/5sYVzKBThexzLjHrS7HhQ8" method="post">
            <input id="nome" class="input" type="text" placeholder="Nome" name="Name" required>
            <input id="email" class="input" type="email" placeholder="E-mail" name="Email" required>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <button type="submit" id="button">Fale Conosco</button>
          </form>
            
    </div>
    
</body>
</html>
